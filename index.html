<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Tính tiền lương nhân viên</h2>
        <div class="form-group">
            <input type="number" name="" id="salaryPerDay" class="form-control" placeholder="Nhập lương một ngày"
                aria-describedby="helpId">
            <br>
            <input type="number" name="" id="workDay" class="form-control" placeholder="Số ngày làm"
                aria-describedby="helpId">
        </div>
        <button type="button" class="btn btn-primary" id="salaryHandle">Tính lương</button>
        <div id="salaryResult" style="margin-top: 20px;"></div>

        <br><br><br><br>
        <h2>Tính giá trị trung bình</h2>
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="col">
                        <input id="num1" type="number" class="form-control" placeholder="Nhập số thứ 1">
                    </div>
                    <div class="col">
                        <input id="num2" type="number" class="form-control" placeholder="Nhập số thứ 2">
                    </div>
                    <div class="col">
                        <input id="num3" type="number" class="form-control" placeholder="Nhập số thứ 3">
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <input id="num4" type="number" class="form-control" placeholder="Nhập số thứ 4">
                    </div>
                    <div class="col">
                        <input id="num5" type="number" class="form-control" placeholder="Nhập số thứ 5">
                    </div>
                    <div class="col">
                    </div>
                </div>
            </form>
            <br>
            <button type="button" class="btn btn-primary" id="averageHandle">Tính trung bình</button>
            <div id="averageResult" style="margin-top: 20px; margin-bottom: 20px;"></div>
        </div>

        <br><br><br><br>
        <h2>Quy đổi tiền</h2>
        <div class="form-group">
            <input type="number" name="" id="usdAmount" class="form-control" placeholder="Nhập số tiền usd"
                aria-describedby="helpId">
        </div>
        <button id="convertHandle" type="button" class="btn btn-primary">Quy đổi tiền</button>
        <div id="convertResult" style="margin-top: 20px;"></div>

        <br><br><br><br>
        <h2>Tính diện tích, chu vi hình chữ nhật</h2>
        <div class="form-group form-row">
            <div class="col">
                <input id="width" type="number" class="form-control" placeholder="Nhập chiều rộng">
            </div>
            <div class="col">
                <input id="height" type="number" class="form-control" placeholder="Nhập chiều dài">
            </div>
        </div>
        <button id="calculateHandle" type="button" class="btn btn-primary">Tính</button>
        <div id="calculateResult" style="margin-top: 20px;"></div>

        <br><br><br><br>
        <h2>Tính tổng 2 ký số</h2>
        <div class="form-group">
            <input type="number" name="" id="number" class="form-control" placeholder="Nhập số có 2 chữ số"
                aria-describedby="helpId">
        </div>
        <button id="resultHandle" type="button" class="btn btn-primary">Tính</button>
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    <!-- JavaScript -->
    <script src="./js/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
